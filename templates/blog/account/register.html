{% extends "blog/base.html" %}
{% block title %}Create an account{% endblock %}
{% block content %}
<div class="login-page">
<div class="form">
 <h1>Create an account</h1>
 
 <form method="post" >
 {{ user_form.as_p }}
 {% csrf_token %}
 <button>Create my account</button> 
 <p class="message">Already registered? <a href="{% url 'login' %}">Sign In</a></p>  
 </form>
 </div>
</div>
{% endblock %}
